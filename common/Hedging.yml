extends: existence
message: "Consider removing '%s'"
link: https://documentation.suse.com/style/current/html/docu_styleguide/sec-webwriting.html#sec-writing-global
ignorecase: true
level: warning
tokens:
  - appear to be
  - arguably
  - in general
  - likely
  - more or less
  - possibly
  - presumably
  - probably
  - seem(s)?
  - somewhat
  - unlikely
  - naturally
  - of course
