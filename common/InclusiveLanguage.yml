extends: existence
link: https://documentation.suse.com/style/current/html/docu_styleguide/sec-language.html#sec-bias
ignorecase: true
level: warning
message: "Consider using an inclusive term instead of '%s'"
tokens:
  - master(?:s)
  - slave(?:s)
  - black hat(?:s)
  - blacklist(?:s)
  - dummy
  - man hour(?:s)
  - manmade
  - manpower
  - middleman
  - (?<!cloud\s+?)native
  - sanity
  - whitelist
