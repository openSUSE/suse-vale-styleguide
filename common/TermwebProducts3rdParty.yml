extends: substitution
message: "Use an entity or '%s' instead of '%s'."
link: https://documentation.suse.com/style/current/html/docu_styleguide/app-terminology.html#sec-terminology
level: warning
ignorecase: false
action:
  name: replace
swap:
  Bug Buddy: bug-buddy
  far-edge: Far edge
  K\.?D\.?E\.?(?:\sDesktop\sEnvironment)?: KDE
  KANIDM|kanidm: Kanidm
  near-edge: Near edge
  Nvidia: NVIDIA
  shell tool|command line tool: command-line tool|CLT
  tiny-edge: Tiny edge
  xen|XEN: Xen

